---
layout: page
title:  "Comics"
---

<div class="home">

  <h1 class="page-heading">Comics</h1>

  <ul class="comic-list">
    {% for comic in site.comics %}
      <li>
        <h2>
          <a class="comic-link" href="{{ comic.url }}">{{ comic.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
